<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Galer√≠a de lolo</title>
</head>
<body>
    <!--banner principal-->
    <header>
        <img src="img/logo.png" alt="logo de la empresa">
        <nav>
            <ul>
                <li>Home</li>
                <li>Productos</li>
                <li>Contactos</li>
            </ul>
        </nav>
    </header>
    <!--contenido ppal, galeria de imagenes-->
    <main>
        <!--las img son etiquetas de linea, pero al ponerle el div las trabajo como bloque, quedando una abajo de la otra-->
        <div class="img-uno">
            <img src="img/imagen-uno.jpeg" alt="">
        </div>
        <div class="img-dos">
            <img src="img/imagen-dos.jpeg" alt="">
        </div>
        <div class="img-tres">
            <img src="img/imagen-tres.jpeg" alt="">
        </div>
        <div class="img-cuatro">
            <img src="img/imagen-cuatro.jpeg" alt="">
        </div>
        <div class="img-cinco">
            <img src="img/imagen-cinco.jpeg" alt="">
        </div>
    </main>
    <!--pie de pagina-->
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
